<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-success-subtle">
    <div class="container-fluid bg-success-subtle p-5">
        <h1 class="container-fluid display-1 text-center fw-bold">FILL OUR REQUIREMENTS</h1>
        <h6 class="bg-dark">.</h6>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col"><input type="text" class="form-control" placeholder="Name" id="t1"></div>
        <div class="col"><input type="text" class="form-control" placeholder="Father Name" id="t2"></div>
    </div>
    <div class="row mt-5">
        <div class="col"><input type="text" class="form-control" placeholder="Email" id="t3"></div>
        <div class="col"><input type="number" class="form-control" placeholder="Phone Number" id="t4"></div>
    </div>
    <div class="row mt-5">
        <div class="col"><input type="text" class="form-control" placeholder="Address" id="t5"></div>
        <div class="col"><input type="button" class="btn btn-success btn-md" value="Add" onclick="add()"></div>
    </div>
    <table class="table mt-5" id="tb1">
        <thead>
            <th>Name</th>
            <th>Father Name</th>
            <th>Email</th>
            <th>Phone Number </th>
            <th>Address</th>
            <th>Action</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function add() {
            var name = document.getElementById('t1').value;
            var Father = document.getElementById('t2').value;
            var Email = document.getElementById('t3').value;
            var Phone = document.getElementById('t4').value;
            var Address = document.getElementById('t5').value;

            var tr = document.createElement('tr');
            var td1 = tr.appendChild(document.createElement('td'));
            var td2 = tr.appendChild(document.createElement('td'));
            var td3 = tr.appendChild(document.createElement('td'));
            var td4 = tr.appendChild(document.createElement('td'));
            var td5 = tr.appendChild(document.createElement('td'));
            var td6 = tr.appendChild(document.createElement('td'));

            td1.innerHTML = name;
            td2.innerHTML = Father;
            td3.innerHTML = Email;
            td4.innerHTML = Phone;
            td5.innerHTML = Address;
            td6.innerHTML = "<input type='button' value='Remove' class='btn btn-success' onclick='Del(this)'>";

            document.getElementById('tb1').appendChild(tr);
        }

        function Del(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
